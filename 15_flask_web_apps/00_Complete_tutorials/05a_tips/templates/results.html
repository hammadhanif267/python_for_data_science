    <!-- Font Awesome for icons -->

    <style>
        body {
            background: linear-gradient(to right, #e40d4d, #2575fc);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .top-bar {
            height: 45px; 
            background-color: #0a0b4c;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-weight: bold;
            font-size: 18px;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            margin: 20px auto;
            max-width: 500px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #fff;
        }
        .lead {
            color: #ffebcd;
            font-size: 1.5rem;
        }
        .btn-primary {
            background-color: #ff7e5f;
            border: none;
            transition: background 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #feb47b;
            color: #333;
        }
        .navbar-bottom {
            background-color: rgba(0, 0, 0, 0.3);
            padding: 10px 0;
            text-align: center;
            color: #fff;
            width: 100%;
        }
        .navbar-bottom a {
            color: #ffebcd;
            margin: 0 10px;
            transition: color 0.3s ease;
        }
        .navbar-bottom a:hover {
            color: #feb47b;
        }
    </style>
</head>
<body>
<div class="top-bar">
    Tips Predictor
</div>

<div class="container mt-5">
    <h2>Predicted Tip Amount</h2>
    <p class="lead">Your predicted tip is: ${{ prediction }}</p>
