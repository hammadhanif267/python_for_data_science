<!DOCTYPE html>
<html lang="en">
<head>
    <title>Diabetes Prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
body {
    font-family: Arial, Helvetica, sans-serif;
    background-image: url('/static/Diabetes.jpg');
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    margin: 0;
    padding: 0;
    color: white;
}
* { box-sizing: border-box; }

.top-bar {
    background-color: #0d0b83;
    color: white;
    padding: 10px 0;
    text-align: center;
    font-size: 26px;
    font-weight: bold;
    letter-spacing: 1px;
}

.container {
    border-radius: 8px;
    background-color: rgba(0, 0, 0, 0.85);
    padding: 25px;
    margin: 40px auto;
    width: 50%;
    box-shadow: 0 0 10px #3c24c8;;
}

input[type=text] {
    width: 100%;
    padding: 12px;
    margin-top: 6px;
    margin-bottom: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

input[type=submit] {
    background-color: #4CAF50;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    width: 230px;
    transition: background-color 0.3s ease;
}

input[type=submit]:hover {
    background-color: #45a049;
}

.form_wrapper {
    text-align: center;
}

.navbar {
    background-color: rgba(0, 0, 0, 0.85);
    color: white;
    padding: 12px 0;
    position: fixed;
    bottom: 0;
    width: 100%;
    text-align: center;
}

.navbar a {
    color: #8788b4;
    margin: 0 15px;
    text-decoration: none;
    font-size: 15px;
    transition: color 0.3s;
}

.navbar a:hover {
    color: #4CAF50;
}
</style>
</head>
<body>

<div class="top-bar">Diabetes Predictor</div>

<div class="container">
  <form action="/send" name="send_data" method="post">
    <label>Pregnancies</label>
    <input type="text" name="Pregnancies" placeholder="Your Pregnancy Count..">

    <label>Glucose</label>
    <input type="text" name="Glucose" placeholder="Your Glucose Levels..">

    <label>Blood Pressure</label>
    <input type="text" name="BloodPressure" placeholder="Your Blood Pressure..">

    <label>Skin Thickness</label>
    <input type="text" name="SkinThickness" placeholder="Your Skin Thickness..">

    <label>Insulin</label>
    <input type="text" name="Insulin" placeholder="Your Insulin Levels..">

    <label>BMI</label>
    <input type="text" name="BMI" placeholder="BMI..">

    <label>Diabetes Pedigree Function</label>
    <input type="text" name="DiabetesPedigreeFunction" placeholder="Diabetes Pedigree Function..">

    <label>Age</label>
    <input type="text" name="Age" placeholder="Your Age..">

    <div class="form_wrapper">
        <input type="submit" value="Submit"/>
    </div>
  </form>
</div>

<div class="navbar">
    <a href="https://github.com/hammadhanif267" target="_blank"><i class="fab fa-github"></i> GitHub</a>
    <a href="https://linkedin.com/in/hammad-hanif-153a182bb" target="_blank"><i class="fab fa-linkedin"></i> LinkedIn</a>
    <a href="https://twitter.com/hammadhanif267" target="_blank"><i class="fab fa-twitter"></i> Twitter</a>
</div>

</body>
</html>
